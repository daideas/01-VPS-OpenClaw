services:
  openclaw-gateway:
    build: .
    container_name: openclaw-gateway
    restart: unless-stopped
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - OPENCLAW_CONFIG=${OPENCLAW_CONFIG}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-none}
      - OPENCLAW_DANGEROUSLY_ALLOW_HOST_HEADER_ORIGIN_FALLBACK=true
    volumes:
      - ./config:/home/node/.openclaw
      - ./workspace:/home/node/.openclaw/workspace
    ports:
      - "18789:18789"
    init: true
    # Forzamos el arranque limpio seg√∫n docs.openclaw.ai
    entrypoint: ["node", "dist/index.js"]
    # "auto" es el valor que acepta OpenClaw para detectar la red del contenedor
    command: ["gateway", "--bind", "auto", "--port", "18789", "--allow-unconfigured"]

  openclaw-cli:
    build: .
    container_name: openclaw-cli
    environment:
      - HOME=/home/node
      - OPENCLAW_CONFIG=${OPENCLAW_CONFIG}
    volumes:
      - ./config:/home/node/.openclaw
      - ./workspace:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
