services:
  openclaw-gateway:
    build: .
    container_name: openclaw-gateway
    restart: unless-stopped
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - OPENCLAW_CONFIG=${OPENCLAW_CONFIG}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-none}
      # Mejora: Forzamos la seguridad para evitar el error de los logs
      - OPENCLAW_DANGEROUSLY_ALLOW_HOST_HEADER_ORIGIN_FALLBACK=true
    volumes:
      - ./config:/home/node/.openclaw
      - ./workspace:/home/node/.openclaw/workspace
    ports:
      - "18789:18789"
    init: true
    # Mejora: Bind a 0.0.0.0 para que Dokploy pueda "puentear" el dominio
    command: ["node", "dist/index.js", "gateway", "--bind", "0.0.0.0", "--port", "18789"]

  openclaw-cli:
    build: .
    container_name: openclaw-cli
    environment:
      - HOME=/home/node
      - OPENCLAW_CONFIG=${OPENCLAW_CONFIG}
    volumes:
      - ./config:/home/node/.openclaw
      - ./workspace:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
