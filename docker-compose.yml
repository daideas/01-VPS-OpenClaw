services:
  openclaw-gateway:
    build: .
    container_name: openclaw-gateway
    restart: unless-stopped
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - OPENCLAW_CONFIG=${OPENCLAW_CONFIG}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-none}
    volumes:
      - ./config:/home/node/.openclaw
      - ./workspace:/home/node/.openclaw/workspace
    ports:
      - "18789:18789"
      - "18790:18790"
    init: true
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "0.0.0.0",
        "--port",
        "18789",
      ]

  openclaw-cli:
    build: .
    container_name: openclaw-cli
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - OPENCLAW_CONFIG=${OPENCLAW_CONFIG}
    volumes:
      - ./config:/home/node/.openclaw
      - ./workspace:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
