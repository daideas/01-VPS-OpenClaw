services:
  openclaw-gateway:
    build: .
    container_name: openclaw-gateway
    user: "root"
    restart: unless-stopped
    environment:
      - HOME=/home/node
      - OPENCLAW_CONFIG=${OPENCLAW_CONFIG}
      - OPENCLAW_DANGEROUSLY_ALLOW_HOST_HEADER_ORIGIN_FALLBACK=true
    volumes:
      - ./workspace:/home/node/.openclaw/workspace
    ports:
      - "18789:18789"
    init: true
    # ESTA ES LA CLAVE: Forzamos el comando correcto al nacer el contenedor
    entrypoint: ["node", "/app/dist/index.js", "gateway", "--bind", "lan", "--port", "18789", "--allow-unconfigured"]
