services:
  openclaw-gateway:
    build: .
    container_name: openclaw-gateway
    restart: unless-stopped
    environment:
      - HOME=/home/node
      - TERM=xterm-256color
      - OPENCLAW_CONFIG=${OPENCLAW_CONFIG}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN:-none}
      - OPENCLAW_DANGEROUSLY_ALLOW_HOST_HEADER_ORIGIN_FALLBACK=true
      - OPENCLAW_CONTROL_UI_ALLOWED_ORIGINS=https://claw.daidea.es
      # INYECTAMOS LOS COMANDOS COMO VARIABLES (ESTO NO SE PUEDE IGNORAR)
      - OPENCLAW_COMMAND=gateway
      - OPENCLAW_BIND=auto
      - OPENCLAW_PORT=18789
      - OPENCLAW_ALLOW_UNCONFIGURED=true
    volumes:
      - ./config:/home/node/.openclaw
      - ./workspace:/home/node/.openclaw/workspace
    ports:
      - "18789:18789"
    init: true

  openclaw-cli:
    build: .
    container_name: openclaw-cli
    environment:
      - HOME=/home/node
      - OPENCLAW_CONFIG=${OPENCLAW_CONFIG}
    volumes:
      - ./config:/home/node/.openclaw
      - ./workspace:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
