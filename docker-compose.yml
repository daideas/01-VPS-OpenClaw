services:
  openclaw-gateway:
    build: .
    container_name: openclaw-gateway
    user: "root"
    restart: unless-stopped
    environment:
      - HOME=/home/node
      - OPENCLAW_CONFIG=${OPENCLAW_CONFIG}
      - OPENCLAW_DANGEROUSLY_ALLOW_HOST_HEADER_ORIGIN_FALLBACK=true
    # Quitamos el volumen de config para que no lea archivos viejos con 127.0.0.1
    volumes:
      - ./workspace:/home/node/.openclaw/workspace
    ports:
      - "18789:18789"
    init: true
    # Comando directo que ignora cualquier configuraci√≥n previa
    command: ["node", "dist/index.js", "gateway", "--bind", "0.0.0.0", "--port", "18789", "--allow-unconfigured"]
